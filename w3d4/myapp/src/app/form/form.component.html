<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label><br/>
    <input type="text"
            class="form-control"
            id="name"
            formControlName="name">
    <div *ngIf="!myForm.controls['name'].valid" style="color:red">
      Required
    </div>
  </div>
  <br/>

  <div class="form-group">
    <label for="email">Email</label><br/>
    <input type="text"
            class="form-control"
            id="email"
            formControlName="email">
    <div *ngIf="!myForm.controls['email'].valid" style="color:red">
      Invalid Email
    </div>
  </div>

  <br/>
  <div class="form-group">
    <label for="post">Post</label><br/>
    <textarea type="textarea"
            class="form-control"
            id="post"
            rows="10"
            formControlName="post"></textarea>
    <div *ngIf="!myForm.controls['post'].valid" style="color:red">
      Invalid post
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="onGetdata()">Get Data</button>
  
</form>
